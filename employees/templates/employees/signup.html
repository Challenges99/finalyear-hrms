{% extends 'main.html'%}

{% block content %}


<div class="SignUpPage">
	<div class="SUPicFrame">

		<div class="picbg">
			
			<img src="">
		</div>

	</div>


	<div class=" SUFormDiv" >

		<form class="SUform" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}

			<div class="holder">
				<div class="infoText">
					<img src="waving.png">
					<h1> Welcome!!!</h1>
					<p> Please Sign Up to access your account.</p>
				</div>
                {% for field in form %}
				<div class="companyDetails">
					<label for="Cname"> {{field.label}}</label>
	
					<div class="FinputDiv">
                        {{field}}

					</div>
	
				</div>

                {% endfor %}
	
	
				<div class="SUwith">
					<p class="sponsor"> <i class="LogInIcon bi bi-google"></i> Sign Up with Google </p>
					<p class="sponsor"> <i class=" LogInIcon bi bi-microsoft" ></i> Sign Up with Microsoft </p>
				</div>
			
			</div>


			<div >
				<button class="SUB" type="submit">Sign UP</button>
				<div class="linkToSignIn">
					<p> Already have an account?  <button SIB><a href="{% url 'login'%}">Sign In </a></button></p>
				</div>

			</div>

		</form>

	</div>


</div>





{% endblock %}
