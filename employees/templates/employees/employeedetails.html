{% extends 'main.html'%}

{% block content %}


<div class="empDIrectoryHeading">
    <div  style="color: white;">
        <a href="{% url 'employee-details' profile.id %}"> <h2> <i class="fa-regular fa-user fa-xl"></i> Employee Details</h2>  </a> 

    </div>
</div>

<br>
<br>        



  <form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="employeeDatabase">
        <table border="1">
            {% for field in form %}
            <tr>
                <td class="question" > {{field.label}}:</td>

                {% if is_employer %}
                <td class="answer">{{field}} </i></td> 


               
                {% else %}
                <td class="answer">{{field.value}} </i></td> 
                {% endif %}
            </tr>

            {% endfor %}
    
           
        </table>
        {% if is_employer %}
        <button type="submit" class="btn btn-primary">Save Changes</button>

        {% endif %}
    
    </div>
    


  </form>
  


{% endblock %}
