{% extends 'main.html'%}

{% block content %}

<div class="empDIrectoryHeading">
    <div  style="color: white;">
        <a href="{% url 'employee-registration' %}"> <h2> <i class="fa-regular fa-user fa-xl"></i> Employee Registration</h2>  </a> 

    </div>
</div>



<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="employeeDatabase">
        <table border="1">
            {% for field in form %}
            <tr>
                <td class="question" > {{field.label}}:</td>

                <td class="answer">{{field}} </i></td> 
      
            </tr>

            {% endfor %}
    
           
        </table>
        <button type="submit" class="btn btn-primary">Save Changes</button>

    
    
    </div>
    


  </form>
  






{% endblock %}
